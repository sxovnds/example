<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function randomInt() {
            return Math.floor(Math.random()*9) +1;
        }

        function yes(county) {
            if(county > 9) return 'perfact'
            else if(county>6) return 'good'
            else return'bad'
        }
    </script>

</head>
<body>
    <script>
        let county = 0;
        let countn = 0;

        for(let i=0; i<10; i++) {
            let ques = randomInt() + "*" + randomInt();
            let user = prompt(ques + " 값은 얼마입니까?", 0);


            
            if(user == null) { 
                    document.write("구구단 연습을 종료합니다");
            }
            else {
                    let ans = eval(ques); 
                    if(ans == user) {
                         county += 1;
                    }
                         
                    else 
                    countn += 1;
            }
        }
        document.write("당신의 구구단 게임 결과는!!!!!!!!!!" + "<br>");
        document.write("정답의 개수:" + county + '<br>');
        document.write("오답의 개수:" + countn + '<br>');
        document.write("당신은" + yes(county) + "입니다.");

        

    </script>
</body>
</html>
